<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>List Product</h1>
        <a href="#!/products/add" class="btn btn-success  mb-2">Thêm</a>
        <table class="table table-hover "border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Tên danh mục</th>
                <th>Chức năng</th>
            </tr>
            <tr ng-repeat="pr in products" >
                <td>{{pr.id}}</td>
                <td>{{pr.name}}</td>
                <td>{{pr.price}}</td>
                <td>{{pr.categoryName}}</td>
                <td>
                    <button ng-click="onDelete(pr.id)" class="btn btn-danger ">Xóa</button>
                    <button ng-click="onEdit(pr.id)" class="btn btn-warning  ">Sửa</button>
                    <button ng-click="onDetail(pr.id)" class="btn btn-dark  ">Chi tiết</button>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
